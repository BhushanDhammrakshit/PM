<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/application/templates/style.css">
</head>
<body>
    <div>
        <div class="container" style="width: 500px; height: 500px;">
            <canvas id="myChart"></canvas>
        </div>
        <div class="container" style="width: 500px; height: 500px;">
            <canvas id="donut"></canvas>
        </div>
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('donut');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [22, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            animations: {
                tension: {
                    duration: 2000,
                    easing: 'linear',
                    from: 1,
                    to: 0,
                    loop: true
                }
            },
            scales: {
              y: {
                beginAtZero: true,
                suggestedMax: 30, // Set the maximum value for the y-axis
                ticks: {
                  color: 'rgb(255, 99, 132)',
                  stepSize: 1 // Change the color of the y-axis labels
                }
              }
            }
          }
        });

        new Chart(ctx2, {
          type: 'doughnut',
          data: {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 10],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
              ],
              borderWidth: 2
            }]
          },
          options: {
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Chart.js Doughnut Chart'
              }
            }
          }
        });
      </script>
</body>
</html>
